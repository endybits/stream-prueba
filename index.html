<script>
    const taskId = "123";
    const eventSource = new EventSource(`http://127.0.0.1:8000/stream/${taskId}`);

    eventSource.onmessage = (event) => {
        console.log("Received Insight:", event.data);
    };

    eventSource.onerror = () => {
        console.log("Stream closed.");
        eventSource.close();
    };
</script>
